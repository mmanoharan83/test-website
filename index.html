<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple website hosted on AWS S3, using files from a GitHub repository.</p>
        <p>Feel free to explore and modify this template.</p>
        <a href="https://github.com/yourusername/your-repo" target="_blank">View on GitHub</a>
    </main>
    <footer>
        <p>&copy; 2024 My Website | Powered by AWS S3</p>
    </footer>
</body>
</html>
